baseURL = "https://luen.app"
languageCode = "en"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false
title = "Luen - VO2 Max & Heart Rate Mirror"

# Disable unused features
disableKinds = ["taxonomy", "term"]
buildFuture = true
disableHugoGeneratorInject = true

# Allow raw HTML in Markdown files
[markup.goldmark.renderer]
  unsafe = true

# Sitemap defaults
[sitemap]
  changefreq = "monthly"
  priority = 0.5

# Site params
[params]
  description = "Your body is keeping score. Luen reads your Apple Watch data and connects your VO2 Max and Resting Heart Rate to four daily habits. No logging. No manual input. You live your life. Luen shows you what your body thinks about it."
  author = "Willi Wiedergold"
  appStoreURL = "https://apps.apple.com/app/luen/id6758587026"
  appID = "6758587026"
  ogImage = "/og-image.png"

# Languages
[languages]
