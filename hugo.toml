baseURL = "https://luen.app"
languageCode = "en"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false
title = "Luen — Track VO2 Max & Resting Heart Rate from Apple Watch"

# Trailing slashes: Hugo page bundles produce trailing-slash URLs by default.
# Hosting provider should 301 (not 302) redirect non-trailing-slash to trailing-slash.
trailingSlash = true

# Disable unused features
disableKinds = ["taxonomy", "term"]
buildFuture = true
disableHugoGeneratorInject = true

# Allow raw HTML in Markdown files
[markup.goldmark.renderer]
  unsafe = true

# Sitemap defaults
[sitemap]
  changefreq = "monthly"
  priority = 0.5

# Site params
[params]
  description = "Luen reads your Apple Watch health data and connects your VO2 Max and Resting Heart Rate to four daily habits. No logging required."
  author = "Willi Wiedergold"
  appStoreURL = "https://apps.apple.com/app/luen/id6758587026"
  appID = "6758587026"
  ogImage = "/og-image.png"

# Languages
[languages]
  [languages.en]
    languageName = "English"
    weight = 1
    title = "Luen — Track VO2 Max & Resting Heart Rate from Apple Watch"

    [[languages.en.menus.main]]
      name = "Features"
      url = "/#features"
      weight = 1
