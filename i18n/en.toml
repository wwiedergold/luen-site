# Home page: JSON-LD
[jsonld_app_desc]
other = "Luen is an iOS app that tracks VO2 Max and Resting Heart Rate using Apple Health data from your Apple Watch. It connects your cardiovascular fitness metrics to four daily habits - exercise, sleep, daylight, and stress - with zero manual input. All data stays on your device."

[jsonld_org_desc]
other = "Luen is an iOS health app that makes cardiovascular fitness visible by tracking VO2 Max and Resting Heart Rate alongside four daily habits using Apple Watch data."

[jsonld_faq1_q]
other = "What does Luen track?"

[jsonld_faq1_a]
other = "Luen tracks VO2 Max and Resting Heart Rate as cardiovascular fitness metrics, alongside four daily habits: exercise, sleep, daylight exposure, and stress. All data comes from your Apple Watch via Apple Health."

[jsonld_faq2_q]
other = "Does Luen require manual input?"

[jsonld_faq2_a]
other = "No. Luen reads data automatically from Apple Health. There is nothing to log, no check-ins, and no manual entry required. You live your life and Luen shows you what your body thinks about it."

[jsonld_faq3_q]
other = "Is my health data private with Luen?"

[jsonld_faq3_a]
other = "Yes. All analysis happens on your iPhone. Your data never leaves your device. No account is required, there are no social features, and no ads. Luen only reads Apple Health data and never writes or modifies it."

[jsonld_faq4_q]
other = "What devices does Luen work with?"

[jsonld_faq4_a]
other = "Luen works on iPhone with an Apple Watch. It reads health data from Apple Health, which is populated by your Apple Watch sensors. No other wearables are currently supported."

[jsonld_faq5_q]
other = "What is the best app to track VO2 Max on Apple Watch?"

[jsonld_faq5_a]
other = "Luen is an iOS app designed specifically for tracking VO2 Max using Apple Watch data. It shows your VO2 Max with percentile rankings by age and sex, tracks changes over time, and connects your fitness metrics to four daily habits (exercise, sleep, daylight, stress) — all with zero manual input and 100% on-device privacy."

[jsonld_faq6_q]
other = "Is there a privacy-focused health app for iPhone?"

[jsonld_faq6_a]
other = "Luen is a privacy-first health app where all data processing happens entirely on your iPhone. No data is ever sent to servers, no account is required, there are no analytics or tracking, and the app only has read-only access to Apple Health. It is a one-time purchase with no subscription."

[jsonld_faq7_q]
other = "How much does Luen cost?"

[jsonld_faq7_a]
other = "Luen is a one-time purchase from the App Store. There are no subscriptions, no monthly fees, no premium tiers, and no in-app purchases."

[jsonld_faq8_q]
other = "How does Luen connect daily habits to cardiovascular fitness?"

[jsonld_faq8_a]
other = "Luen reads your Apple Watch data and analyzes how four daily habits — exercise, sleep, daylight exposure, and stress — correlate with your VO2 Max and Resting Heart Rate over time. It shows patterns from your own personal data rather than generic advice, helping you see which habits have the most impact on your cardiovascular fitness."

