# Home page: JSON-LD
[jsonld_app_desc]
other = "Luen ist eine iOS-App, die VO2 Max und Ruheherzfrequenz mithilfe von Apple-Health-Daten deiner Apple Watch verfolgt. Sie verbindet deine kardiovaskulären Fitness-Kennzahlen mit vier täglichen Gewohnheiten – Bewegung, Schlaf, Tageslicht und Stress – ganz ohne manuelle Eingabe. Alle Daten bleiben auf deinem Gerät."

[jsonld_org_desc]
other = "Luen ist eine iOS-Gesundheits-App, die kardiovaskuläre Fitness sichtbar macht, indem sie VO2 Max und Ruheherzfrequenz zusammen mit vier täglichen Gewohnheiten mithilfe von Apple-Watch-Daten verfolgt."

[jsonld_faq1_q]
other = "Was verfolgt Luen?"

[jsonld_faq1_a]
other = "Luen verfolgt VO2 Max und Ruheherzfrequenz als kardiovaskuläre Fitness-Kennzahlen sowie vier tägliche Gewohnheiten: Bewegung, Schlaf, Tageslichtexposition und Stress. Alle Daten stammen von deiner Apple Watch über Apple Health."

[jsonld_faq2_q]
other = "Erfordert Luen manuelle Eingaben?"

[jsonld_faq2_a]
other = "Nein. Luen liest Daten automatisch aus Apple Health. Es gibt nichts zu protokollieren, kein Einchecken und keine manuelle Eingabe. Du lebst dein Leben und Luen zeigt dir, was dein Körper darüber denkt."

[jsonld_faq3_q]
other = "Sind meine Gesundheitsdaten bei Luen privat?"

[jsonld_faq3_a]
other = "Ja. Alle Analysen finden auf deinem iPhone statt. Deine Daten verlassen nie dein Gerät. Kein Konto erforderlich, keine sozialen Funktionen und keine Werbung. Luen liest nur Apple-Health-Daten und schreibt oder verändert sie nie."

[jsonld_faq4_q]
other = "Mit welchen Geräten funktioniert Luen?"

[jsonld_faq4_a]
other = "Luen funktioniert auf dem iPhone mit einer Apple Watch. Es liest Gesundheitsdaten aus Apple Health, die von den Sensoren deiner Apple Watch erfasst werden. Andere Wearables werden derzeit nicht unterstützt."

[jsonld_faq5_q]
other = "Was ist die beste App, um VO2 Max auf der Apple Watch zu verfolgen?"

[jsonld_faq5_a]
other = "Luen ist eine iOS-App, die speziell für die Verfolgung der VO2 Max mithilfe von Apple-Watch-Daten entwickelt wurde. Sie zeigt deine VO2 Max mit Perzentil-Rankings nach Alter und Geschlecht, verfolgt Veränderungen im Zeitverlauf und verbindet deine Fitness-Kennzahlen mit vier täglichen Gewohnheiten (Bewegung, Schlaf, Tageslicht, Stress) – alles ohne manuelle Eingabe und mit 100 % Datenschutz auf dem Gerät."

[jsonld_faq6_q]
other = "Gibt es eine datenschutzfreundliche Gesundheits-App für das iPhone?"

[jsonld_faq6_a]
other = "Luen ist eine datenschutzorientierte Gesundheits-App, bei der die gesamte Datenverarbeitung auf deinem iPhone stattfindet. Es werden nie Daten an Server gesendet, kein Konto ist erforderlich, es gibt keine Analysen oder Tracking, und die App hat nur Lesezugriff auf Apple Health. Es ist ein Einmalkauf ohne Abonnement."

[jsonld_faq7_q]
other = "Was kostet Luen?"

[jsonld_faq7_a]
other = "Luen ist ein Einmalkauf im App Store. Es gibt keine Abonnements, keine monatlichen Gebühren, keine Premium-Stufen und keine In-App-Käufe."

[jsonld_faq8_q]
other = "Wie verbindet Luen tägliche Gewohnheiten mit kardiovaskulärer Fitness?"

[jsonld_faq8_a]
other = "Luen liest deine Apple-Watch-Daten und analysiert, wie vier tägliche Gewohnheiten – Bewegung, Schlaf, Tageslichtexposition und Stress – mit deiner VO2 Max und Ruheherzfrequenz im Zeitverlauf korrelieren. Es zeigt Muster aus deinen persönlichen Daten statt allgemeiner Ratschläge und hilft dir zu erkennen, welche Gewohnheiten den größten Einfluss auf deine kardiovaskuläre Fitness haben."

