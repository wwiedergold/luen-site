{{ with .Params.faq }}
<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "FAQPage",
    "mainEntity": [
        {{- range $i, $item := . }}{{ if $i }},{{ end }}
        {
            "@type": "Question",
            "name": {{ $item.question | jsonify }},
            "acceptedAnswer": {
                "@type": "Answer",
                "text": {{ $item.answer | jsonify }}
            }
        }
        {{- end }}
    ]
}
</script>
{{ end }}
