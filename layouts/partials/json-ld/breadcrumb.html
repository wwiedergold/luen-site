<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [
        {
            "@type": "ListItem",
            "position": 1,
            "name": "Home",
            "item": "{{ site.BaseURL }}"
        }{{ if .Parent }},
        {
            "@type": "ListItem",
            "position": 2,
            "name": "{{ .Parent.Title }}",
            "item": "{{ .Parent.Permalink }}"
        },
        {
            "@type": "ListItem",
            "position": 3,
            "name": "{{ .Title }}",
            "item": "{{ .Permalink }}"
        }{{ else }},
        {
            "@type": "ListItem",
            "position": 2,
            "name": "{{ .Title }}",
            "item": "{{ .Permalink }}"
        }{{ end }}
    ]
}
</script>
