<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Primary Meta Tags -->
<title>{{ .Title }}{{ if not .IsHome }} - Luen{{ end }}</title>
<meta name="description" content="{{ .Description | default site.Params.description }}">
<meta name="author" content="{{ site.Params.author }}">
<meta name="robots" content="index, follow">
<meta name="theme-color" content="#0A0A0A">

<!-- Apple Smart Banner -->
<meta name="apple-itunes-app" content="app-id={{ site.Params.appID }}">

<!-- Open Graph -->
<meta property="og:type" content="{{ if eq .Section "learn" }}article{{ else }}website{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:title" content="{{ .Params.ogTitle | default .Title }}">
<meta property="og:description" content="{{ .Description | default site.Params.description }}">
<meta property="og:image" content="{{ .Params.ogImage | default site.Params.ogImage | absURL }}">
{{ if .IsHome }}<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">{{ end }}
<meta property="og:site_name" content="Luen">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ .Params.ogTitle | default .Title }}">
<meta name="twitter:description" content="{{ .Description | default site.Params.description }}">
<meta name="twitter:image" content="{{ .Params.ogImage | default site.Params.ogImage | absURL }}">

<!-- Locale -->
<meta property="og:locale" content="{{ if eq .Lang "de" }}de_DE{{ else }}en_US{{ end }}">

<!-- Canonical URL -->
<link rel="canonical" href="{{ .Permalink }}">
<link rel="help" type="text/plain" href="{{ "llms.txt" | absURL }}" title="LLM-friendly site information">

<!-- hreflang for multilingual SEO -->
{{ if .IsTranslated }}
{{- range .Translations }}
<link rel="alternate" hreflang="{{ .Lang }}" href="{{ .Permalink }}">
{{- end }}
<link rel="alternate" hreflang="{{ .Lang }}" href="{{ .Permalink }}">
{{ else }}
<link rel="alternate" hreflang="{{ .Lang }}" href="{{ .Permalink }}">
{{ end }}
<link rel="alternate" hreflang="x-default" href="{{ .Permalink | replaceRE "^(https://[^/]+)/de/" "$1/" }}">

<!-- Favicon -->
<link rel="icon" type="image/png" href="/favicon.png">
<link rel="apple-touch-icon" href="/apple-touch-icon.png">

<!-- Preconnect for performance -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

{{ $mainCSS := resources.Get "css/main.css" | minify | fingerprint }}
<link rel="stylesheet" href="{{ $mainCSS.RelPermalink }}">
