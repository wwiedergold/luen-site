{{ define "styles" }}
{{ $infoCSS := resources.Get "css/info-page.css" | minify | fingerprint }}
<link rel="stylesheet" href="{{ $infoCSS.RelPermalink }}">
{{ end }}

{{ define "structured-data" }}
<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "WebPage",
    "name": "{{ .Title }} - Luen",
    "description": "{{ .Description }}",
    "url": "{{ .Permalink }}",
    "publisher": {
        "@type": "Organization",
        "name": "Luen",
        "url": "{{ site.BaseURL }}"
    }
}
</script>
{{ end }}

{{ define "main" }}
    <div class="container-narrow">
        <div class="page-content">
            <h2>{{ i18n "support_heading" }}</h2>
            <p>{{ i18n "support_intro" }}</p>

            <div class="card">
                <form action="https://formspree.io/f/xwvqoqww" method="POST">
                    <div class="form-group">
                        <label for="email" class="form-label">{{ i18n "form_email" }}</label>
                        <input type="email" id="email" name="email" required class="form-input" autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="subject" class="form-label">{{ i18n "form_subject" }}</label>
                        <select id="subject" name="subject" class="form-input">
                            <option>{{ i18n "form_bug" }}</option>
                            <option>{{ i18n "form_feature" }}</option>
                            <option>{{ i18n "form_question" }}</option>
                            <option>{{ i18n "form_privacy" }}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message" class="form-label">{{ i18n "form_message" }}</label>
                        <textarea id="message" name="message" rows="5" required class="form-input"></textarea>
                    </div>
                    <button type="submit" class="btn">{{ i18n "form_submit" }}</button>
                </form>
            </div>

            <p class="support-note">
                {{ i18n "support_note" }} <a href="mailto:support@luen.app">support@luen.app</a>
            </p>
        </div>
    </div>
{{ end }}
