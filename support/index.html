<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <title>Support – Luen</title>
    <meta name="description" content="Get help with Luen. Report bugs, request features, or ask questions about your VO2 Max and Heart Rate tracking app.">
    <meta name="author" content="Willi Wiedergold">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#0A0A0A">

    <!-- Apple Smart Banner -->
    <meta name="apple-itunes-app" content="app-id=6758587026">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://luen.app/support">
    <meta property="og:title" content="Support – Luen">
    <meta property="og:description" content="Get help with Luen. Report bugs, request features, or ask questions.">
    <meta property="og:image" content="https://luen.app/og-image.png">
    <meta property="og:site_name" content="Luen">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Support – Luen">
    <meta name="twitter:description" content="Get help with Luen. Report bugs, request features, or ask questions.">
    <meta name="twitter:image" content="https://luen.app/og-image.png">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://luen.app/support">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --color-bg: #FAFAF8;
            --color-bg-warm: #F5F4F1;
            --color-surface: #FFFFFF;
            --color-text: #1a1a1a;
            --color-text-secondary: #6B6B6B;
            --color-text-muted: #9C9B99;
            --color-border: #E5E4E1;
            --color-accent: #3D8A5A;
            --color-accent-light: #C8F0D8;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
            --shadow-sm: 0 1px 3px rgba(26,26,26,0.04);
            --shadow-md: 0 4px 16px rgba(26,26,26,0.06);
            --radius-sm: 12px;
            --radius-md: 16px;
        }

        body {
            font-family: var(--font-family);
            color: var(--color-text);
            background: var(--color-bg);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 24px; }
        .container-narrow { max-width: 640px; margin: 0 auto; padding: 0 24px; }

        /* Header */
        header {
            padding: 20px 0;
            position: sticky;
            top: 0;
            background: rgba(250, 250, 248, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 100;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s;
        }
        header.scrolled {
            border-bottom-color: var(--color-border);
        }
        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
            color: var(--color-text);
            text-decoration: none;
        }
        nav {
            display: flex;
            gap: 32px;
            align-items: center;
        }
        nav a {
            color: var(--color-text-secondary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s;
        }
        nav a:hover { color: var(--color-text); }
        .nav-cta {
            background: var(--color-text);
            color: white !important;
            padding: 10px 20px;
            border-radius: 100px;
            font-weight: 600;
            transition: opacity 0.2s;
        }
        .nav-cta:hover { opacity: 0.85; color: white !important; }

        /* Content */
        .page-content {
            padding: 64px 0 80px;
        }
        .page-content h2 {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 24px;
            color: var(--color-text);
        }
        .page-content p {
            font-size: 15px;
            color: var(--color-text-secondary);
            margin-bottom: 12px;
            line-height: 1.7;
        }
        .page-content a {
            color: var(--color-accent);
            text-decoration: none;
        }
        .page-content a:hover {
            text-decoration: underline;
        }

        /* Card */
        .card {
            background: var(--color-surface);
            border-radius: var(--radius-md);
            padding: 28px;
            margin: 24px 0;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--color-border);
        }

        /* Form */
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--color-text-muted);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-sm);
            font-size: 15px;
            font-family: inherit;
            background: var(--color-bg);
            color: var(--color-text);
            transition: border-color 0.2s, box-shadow 0.2s;
            -webkit-appearance: none;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 3px rgba(61, 138, 90, 0.1);
        }
        textarea.form-input {
            resize: vertical;
            min-height: 140px;
        }
        .btn {
            width: 100%;
            padding: 16px;
            background: var(--color-text);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
            transition: opacity 0.2s;
        }
        .btn:hover { opacity: 0.85; }

        .support-note {
            text-align: center;
            font-size: 14px;
            color: var(--color-text-muted);
            margin-top: 20px;
        }
        .support-note a {
            color: var(--color-accent);
            text-decoration: none;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 48px 0;
            color: var(--color-text-muted);
            font-size: 13px;
            border-top: 1px solid var(--color-border);
            background: var(--color-bg);
        }
        footer a {
            color: var(--color-text-secondary);
            text-decoration: none;
            margin: 0 16px;
        }
        footer a:hover {
            color: var(--color-text);
        }
        .footer-links {
            margin-bottom: 16px;
        }

        /* Force light mode */
        @media (prefers-color-scheme: dark) {
            body { background: var(--color-bg); color: var(--color-text); }
        }

        /* Mobile adjustments */
        @media (max-width: 600px) {
            nav { gap: 16px; }
            .nav-cta { padding: 8px 16px; font-size: 13px; }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-inner">
                <a href="/" class="logo">luen</a>
                <nav>
                    <a href="/#features">Features</a>
                    <a href="/why">Why</a>
                    <a href="https://apps.apple.com/app/luen/id6758587026" class="nav-cta">Download</a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container-narrow">
            <div class="page-content">
                <h2>Support</h2>
                <p>Have a question, found a bug, or want to share feedback? We'd love to hear from you.</p>

                <div class="card">
                    <form action="https://formspree.io/f/xwvqoqww" method="POST">
                        <div class="form-group">
                            <label for="email" class="form-label">Your email</label>
                            <input type="email" id="email" name="email" required class="form-input" autocomplete="email">
                        </div>
                        <div class="form-group">
                            <label for="subject" class="form-label">Subject</label>
                            <select id="subject" name="subject" class="form-input">
                                <option>Bug report</option>
                                <option>Feature request</option>
                                <option>General question</option>
                                <option>Privacy inquiry</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="message" class="form-label">Message</label>
                            <textarea id="message" name="message" rows="5" required class="form-input"></textarea>
                        </div>
                        <button type="submit" class="btn">Send Message</button>
                    </form>
                </div>

                <p class="support-note">
                    Or email us directly at <a href="mailto:support@luen.app">support@luen.app</a>
                </p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="/why">Why</a>
                <a href="mailto:support@luen.app">Contact</a>
                <a href="/privacy">Privacy</a>
                <a href="/support">Support</a>
            </div>
            <p>&copy; 2026 Luen. All rights reserved.</p>
        </div>
    </footer>

    <!-- Header scroll effect -->
    <script>
        const header = document.querySelector('header');
        window.addEventListener('scroll', () => {
            header.classList.toggle('scrolled', window.scrollY > 10);
        });
    </script>
</body>
</html>
